<script type="text/javascript">
var citiesByState = {
Mumbai: ["Siddhivinayak","Gateway of India","Sanjay Gandhi National Park","Juhu Beach"],
Goa:["Mangeshi Temple","Baga Beach","Church of Our lady of hope","Palolem Beach"],
Hydrebad:["Charminar","Salar Jung Museum","Mecca Masjid","Paradise Resturant"],
Delhi:["Qutub Minar","Swaminarayan Akshardham","Humayun's Tomb","Red Fort"],
Banglore:["ISKCON Temple Banglore","Wonderla Amusement Park","BannerGhatta National Park","JawaharLal Nehru Planetarium"],

Rishikesh:["Triveni Ghat","Neer Garh Waterfall","Lakshman Jhula","Ram Jhula"],
}
function makeSubmenu(value) {
if(value.length==0) document.getElementById("citySelect").innerHTML = "<option></option>";
else {
var citiesOptions = "";
for(cityId in citiesByState[value]) {
citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
}
document.getElementById("citySelect").innerHTML = citiesOptions;
}
}
function displaySelected() { var country = document.getElementById("countrySelect").value;
var city = document.getElementById("citySelect").value;
alert(country+"\n"+city);
}
function resetSelection() {
document.getElementById("countrySelect").selectedIndex = 0;
document.getElementById("citySelect").selectedIndex = 0;
}
</script>
